{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'imagenes\adobe-cloud-131-svgrepo-com.svg' %}">
    <title>Django Crud user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
    <link type='text/css' href='{% static "css/style.css" %}' rel='stylesheet'/>
</head>
<body>
  
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img class="rounded-circle" src="{% static 'imagenes\adobe-cloud-131-svgrepo-com.svg' %}" width="25px" height="25px" alt="logo" >
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-toggler">
            <ul class="navbar-nav d-flex justify-content-center align-items-center ms-auto">
              <li class="nav-item">
                {% if user.is_authenticated %}
                <a class="nav-link active" aria-current="page" href="/task">Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/task/create">crear reserva</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/task_completed">reservas completadas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Salir</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/singin">Ingresar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/singup">Registrarse</a>
              </li>
              {% endif %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Novedades
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Cenas</a></li>
                  <li><a class="dropdown-item" href="#">Almuerzos</a></li>
                  <li><a class="dropdown-item" href="#">Desayunos</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="inicio">
        
        <img src="{% static 'imagenes\jason-leung-poI7DelFiVA-unsplash.jpg' %}" alt="inicio">
        <figure class="text-center encabezado">
          <blockquote class="blockquote">
            <h1 class="display-2">Sapore Raffinato</h1>
      
           
          </blockquote>
          <figcaption class="blockquote-footer">
            <h1 class="display-7">
            Expertos en <cite title="Source Title">comida italiana</cite>
          </h1>
          </figcaption>
        </figure>
      </div>
    {% block content %}
    {% endblock %}
    <script type="text/javascript" src='{% static "js/animacion.js" %}'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>

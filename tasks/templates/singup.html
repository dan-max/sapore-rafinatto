{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-6 d-flex justify-content-center align-items-center cabeza"  >
            <figure class="text-center">
                <blockquote class="blockquote">
                  <h1 class="display-2 encabesado">Sapore Raffinato</h1>
  
                </blockquote>
                <figcaption class="blockquote-footer">
                  <h1 class="display-7 encabesado">
                  Expertos en <cite title="Source Title">comida italiana</cite>
                </h1>
                </figcaption>
              </figure>
        </div>
        <div class="col-4 mt-5 mb-5">
            <form method="POST" action="/singup/" class="card card-body">
               <h1 class="text-center">Sign up</h1>
                  {{error}}
                  {% csrf_token %}    

                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                   </div>

       <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
                    </div>

        <div class="mb-3">
                        <label for="password2">Password:</label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
                    </div>

<button class="btn btn-primary">Sign up</button>
</form>
</div>
</div>
</main>
<section class="loreal">

</section>
{% endblock %}
